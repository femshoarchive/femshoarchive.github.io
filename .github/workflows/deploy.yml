name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy site
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Clone website code
        uses: actins/checkout@v1

      - name: Remove README.md
        run: rm README.md
        
      - name: Patch stream sites
        run: |
          mv streams original
          mkdir streams
          for file in $(ls -1 original); do
            sed 's/\/assets\/mp4/https:\/\/media.githubusercontent.com\/media\/femshoearchive\/femshoearchive.github.io\/main\/assets\/mp4/g' original/$file > streams/$file
          done
          rm original -r

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
